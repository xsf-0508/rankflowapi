name: Deploy RankFlow Website

on:
  push:
    branches:
      - main  # 當你推送程式碼到 main 分支時觸發

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # 部署專案根目錄下的檔案

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
